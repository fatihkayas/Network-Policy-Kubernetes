apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nginx-network-policy
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: nginx
        - namespaceSelector:
            matchLabels:
              environment: dev  # Allow traffic from dev namespace
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: nginx
